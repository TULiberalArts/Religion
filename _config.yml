---
# Program/Department Title
title: Religion
# Subdirectory (with / at only at beginning)
baseurl: /religion
# Production domain (without / at the end)
production: https://www.cla.temple.edu
# url spits sitemap
url: https://www.cla.temple.edu/religion

# Program Information
# Short tagline for tweets (<100 characters)
tagline: This is our life's work
# Longer descriptions for link previews (<250 characters)
description: 'A major in Religion gives students a deeper understanding of how religion plays a critical role in everyday life. By teaching our students to examine how religion influences forming group identities, shaping memory and understanding history, they gain the knowledge necessary to analyze the impact of religion on critical events around the world.'
# List of related keywords for search engines
keywords: highered, college, university, philadelphia, Temple

# Address
address:
  building: Anderson Hall
  room: 6th Floor
  street: 1114 Polett Walk
  city: Philadelphia, PA 19122
  email: religion@temple.edu
  phone:

# Social Media
# Put in only the username unless otherwise noted
# If social media does not apply to your department, keep it blank or use the default values.
social:
  # Facebook - https://facebook.com/USERNAME
  # if your page does not have a custom URL, create one!
  facebook: TempleUDoR
  # Twitter - https://twitter.com/USERNAME
  twitter: TULiberalArts
  # Instagram - https://www.instagram.com/USERNAME
  instagram: TULiberalArts
  # Snapchat - USERNAME
  snapchat:
  # GitHub - https://github.com/USERNAME or https://github.com/USERNAME/REPO
  github:
  # DeviantArt - http://USERNAME.deviantart.com/
  deviantart:
  # Vimeo - https://vimeo.com/USERNAME
  vimeo:
  # YouTube - Paste the FULL URL below
  youtube:
  # LinkedIn - Paste the FULL URL below
  linkedin:
  # Slack - Paste the FULL URL below
  slack:

# University & College Information
university:
  name: Temple University
  url: https://temple.edu/
college:
  name: College of Liberal Arts
  url: https://liberalarts.temple.edu/
program_news: https://liberalarts.temple.edu/news/religion
program_events: https://events.temple.edu/department/religion


# Google Tag Manager OR Google Analytics
google_analytics:


google_tag_manager: GTM-58ZL5B

# CSV/JSON/YAML data feeds URLs, to be fetched before each build
events-feed: https://liberalarts.temple.edu/events/religion/csv
news-feed: https://liberalarts.temple.edu/articles/religion/csv
articles-feed: https://liberalarts.temple.edu/articles/religion/csv
faculty-feed: https://liberalarts.temple.edu/profiles/religion/csv
media-mentions-feed: https://liberalarts.temple.edu/media-mentions/religion/csv

# Development Config
# If you do not have access to 'tutheme', use 'minima' instead.
theme: tutheme

# Global Site Config
# DO NOT edit below unless if you know what you're doing!
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
timezone: UTC
collections:
  pages:
    title: Pages
    output: true
    layout: page
permalink: /:title

# Prose
prose:
  rooturl: pages
  media: media
  ignore:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md
  - index.html
  - _config.yml
  metadata:
    pages:
      - name: title
        field:
          element: text
          label: Title
      - name: permalink
        field:
          element: text
          label: Permalink
      - name: layout
        field:
          element: select
          label: Page layout
          options:
            - name: page
              value: page
            - name: faculty
              value: faculty
            - name: faculty2
              value: faculty2
            - name: home
              value: home

# Jekyll Ignore
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.md
  - s3_website.yml
  - .sass-cache
  - .travis.yml
  - .ruby-version
  - .gitignore
  - vendor
  - _site
  - node_modules
