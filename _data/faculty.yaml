  expertise: "Religion and society, Islamic Studies, Islam and the West, African Diaspora Studies, Globalism and cultural diversity, Urban studies, Transnational migration, Inter-group relations"
  bio: >
   Zain Abdullah holds a doctorate in cultural anthropology from the New School for Social Research in New York City. He is Associate Professor in the Religion Department at Temple, and a faculty affiliate in the Department of Geography & Urban Studies. His current work focuses on the interplay of race, religion and ethnicity, and his writings cover an array of topics including Islamic Studies and contemporary Islam, African American Muslims and Islam in America, religion and society, African Diaspora Studies, globalization and transnationalism and inter-group dynamics. Professor Abdullah’s articles have appeared in the Journal of the American Academy of Religion, Anthropological Quarterly, the Journal of Islamic Law and Culture, the Journal of History and Culture, African Arts, the Middle East Journal, and other periodicals. He has been quoted in the New York Times, The Philadelphia Inquirer, The Star Ledger, Reuters-Worldwide Religious News and other media outlets for his work on race, Islam, immigration, inter-group relations and other topics. He has earned awards from the Smithsonian Institution’s Center for Folklife and Cultural Heritage, the National Museum of African Art, the Social Science Research Council (SSRC), the International Center for Migration, Ethnicity, and Citizenship in New York City in addition to a New Jersey State Assembly Resolution in recognition of his service to the citizens of the state. As a recipient of the Ford Foundation Postdoctoral Fellowship award for 2011-2012, he is working on several book projects including one on Black Muslim conversion and the Nation of Islam.

